<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="title">
        TIC-TAC-TOE        
    </div>
    <div class="players">
        <div class="player1">PLAYER 1</div>
        <div class="player1"> img human</div>
        <div class="player2">PLAYER 2</div>
        <div class="player2">img human2</div>
        <div class="player2">img AI</div>
        <form action class="difficulty">
            <select name="levels" id="levels">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>

    </div>
    <div class="gameboard">
        <div class="item">1</div> 
        <div class="item">2</div> 
        <div class="item">3</div> 
        <div class="item">4</div> 
        <div class="item">5</div> 
        <div class="item">6</div> 
        <div class="item">7</div> 
        <div class="item">8</div> 
        <div class="item">9</div> 
    </div>
    <div class="displayWinner">
        <div>THE WINNER IS...</div>
    </div>
    <div class="footer">
        CREATED BY pachaB
    </div>

    
</body>
</html>
